<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1/normalize.css">
    <link rel="stylesheet" href="js/css/lg-fb-comment-box.min.css">
    <link rel="stylesheet" href="js/css/lg-transitions.min.css">
    <link rel="stylesheet" href="js/css/lightgallery.min.css">
    <link rel="stylesheet" href="css1/main.css">
    
    <title>Photo Slide</title>
</head>
<body>
    <!-- header -->
    <nav>
        <div class="container">
            <form action="#" method="GET">
            
             <input type="search" placeholder="Search..." class="input" id="myInput" name="search"> 
            </form>

        </div>
    </nav>
     <!-- photo slides -->
    <div class="slideshow-container">
        <h2>My Photo Gallery</h2>


    <div id="anchor-tag">
        <a href="photos/01.jpg" data-lightbox="mygallery" data-alt="Hay Bale." data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
            <img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
        <a href="photos/02.jpg" data-lightbox="mygallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake.">
            <img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
        <a href="photos/03.jpg" data-lightbox="mygallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
        <a href="photos/04.jpg" data-lightbox="mygallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." data-alt="Iceberg.">
            <img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>
        <a href="photos/05.jpg" data-lightbox="mygallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert.">
            <img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
        <a href="photos/06.jpg" data-lightbox="mygallery" data-title="Fall is coming, I love when the leaves on the trees start to change color. " data-alt="Fall.">
            <img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color. ">
        </a>
        <a href="photos/07.jpg" data-lightbox="mygallery" data-title="I drove past this plantation yesterday, everything is so green! " data-alt="Plantation.">
            <img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green! ">
        </a>
        <a href="photos/08.jpg"  data-lightbox="mygallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes! " data-alt="Dunes.">
            <img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes! ">
        </a>
        <a href="photos/09.jpg" data-lightbox="mygallery" data-title="We enjoyed a quiet stroll down this countryside lane. " data-alt="Countryside Lane.">
            <img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane. ">
        </a>
        <a href="photos/10.jpg" data-lightbox="mygallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange. " data-alt="Sunset">
            <img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange. ">
        </a>
        <a href="photos/11.jpg" data-lightbox="mygallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave.">
            <img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
        <a href="photos/12.jpg" data-lightbox="mygallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells.">
            <img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
        
      </div> 
    </div>
    <footer> <p class="copyright">&copy; 2020, Jasmin</p></footer>
      <!-- js links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/js/lightgallery-all.min.js"></script>
    <script src="js/js/lightgallery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
